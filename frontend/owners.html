<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Dueños</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="./index.html">Veterinaria</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Mascotas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./veterinarian.html">Veterianri@s</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./consultations.html">Consultas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./owners.html">Dueños</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="m-2 text-center">Dueños</h1>
      <table class="table caption-top">
        <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fas fa-plus"></i> Nueva mascota</button>
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tipo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Dueño</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody id="list-pets">
        </tbody>
      </table>

        <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Nueva Mascota</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form">
              <input type="hidden" name="id" id="inputId">
              <div class="modal-body">
                <div class="row g-3 mb-3">
                  <div class="col">
                    <select class="form-select" aria-label="Default select example" id="tipo">
                      <option selected>Tipo de animal</option>
                      <option>Perro</option>
                      <option>Gato</option>
                      <option>Pez</option>
                      <option>Otro</option>
                    </select>
                  </div>
                </div>
                <div class="row g-3">
                  <div class="col">
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                  </div>
                  <div class="col">
                    <select id="dueno" class="form-select" aria-label="Default select example">
                      <option selected>Dueño</option>
                      <option>Juan</option>
                      <option>Jose</option>
                      <option>Camilo</option>
                      <option>Sandra</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btnSave">Crear</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9e33d3bfc7.js" crossorigin="anonymous"></script>
    <script src="./js/pets.js"></script>
  </body>
</html>
